<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#121212"/>
  <!-- Abstract geometric pattern -->
  <g stroke="#333" stroke-width="1" fill="none">
    <!-- Left group -->
    <rect x="150" y="150" width="100" height="100" rx="8"/>
    <rect x="170" y="170" width="60" height="60" rx="4"/>
  </g>
  <!-- Right group - flowchart style boxes -->
  <g fill="none" stroke="#444" stroke-width="1">
    <rect x="400" y="120" width="180" height="60" rx="4"/>
    <rect x="400" y="220" width="180" height="60" rx="4"/>
    <rect x="400" y="320" width="180" height="60" rx="4"/>
    <!-- Connectors -->
    <line x1="490" y1="180" x2="490" y2="220"/>
    <line x1="490" y1="280" x2="490" y2="320"/>
  </g>
  <!-- Status indicator -->
  <rect x="420" y="140" width="50" height="20" rx="4" fill="#ef4444" opacity="0.8"/>
</svg>
