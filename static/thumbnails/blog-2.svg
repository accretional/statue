<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0f0f0f"/>
  <!-- Concentric circles / ripple effect -->
  <g stroke="#333" stroke-width="1" fill="none">
    <circle cx="400" cy="250" r="40"/>
    <circle cx="400" cy="250" r="80"/>
    <circle cx="400" cy="250" r="120"/>
    <circle cx="400" cy="250" r="160"/>
  </g>
  <!-- Intersecting circles -->
  <g stroke="#444" stroke-width="1" fill="none">
    <circle cx="340" cy="250" r="60"/>
    <circle cx="460" cy="250" r="60"/>
  </g>
  <!-- Center dot -->
  <circle cx="400" cy="250" r="6" fill="#666"/>
</svg>
