<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#1a1a1a"/>
  <!-- Abstract lines pattern -->
  <g stroke="#333" stroke-width="1">
    <line x1="100" y1="150" x2="300" y2="150"/>
    <line x1="100" y1="180" x2="250" y2="180"/>
    <line x1="100" y1="210" x2="350" y2="210"/>
    <line x1="100" y1="240" x2="280" y2="240"/>
    <line x1="100" y1="270" x2="320" y2="270"/>
    <line x1="100" y1="300" x2="200" y2="300"/>
    <line x1="100" y1="330" x2="380" y2="330"/>
  </g>
  <!-- Connecting dots -->
  <circle cx="300" cy="150" r="4" fill="#666"/>
  <circle cx="350" cy="210" r="4" fill="#666"/>
  <circle cx="320" cy="270" r="4" fill="#666"/>
  <!-- Right side abstract shape -->
  <g stroke="#444" stroke-width="1" fill="none">
    <ellipse cx="580" cy="250" rx="120" ry="80"/>
    <ellipse cx="580" cy="250" rx="80" ry="50"/>
    <ellipse cx="580" cy="250" rx="40" ry="25"/>
  </g>
</svg>
