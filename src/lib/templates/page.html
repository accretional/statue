<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Markdown styling */
    .prose h1 { font-size: 1.5rem; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem; }
    .prose h2 { font-size: 1.25rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.75rem; }
    .prose h3 { font-size: 1.125rem; font-weight: bold; margin-top: 1rem; margin-bottom: 0.5rem; }
    .prose p { margin-top: 1rem; margin-bottom: 1rem; }
    .prose ul { list-style-type: disc; padding-left: 1.25rem; margin-top: 1rem; margin-bottom: 1rem; }
    .prose ol { list-style-type: decimal; padding-left: 1.25rem; margin-top: 1rem; margin-bottom: 1rem; }
    .prose a { color: #2563eb; }
    .prose a:hover { text-decoration: underline; }
    .prose code { background-color: #f3f4f6; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.875rem; }
    .prose pre { background-color: #f3f4f6; padding: 1rem; border-radius: 0.25rem; margin-top: 1rem; margin-bottom: 1rem; overflow-x: auto; }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-blue-600">My Site</a>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="/" class="hover:text-blue-600">Home</a></li>
          <li><a href="/blog" class="hover:text-blue-600">Blog</a></li>
          <li><a href="/docs" class="hover:text-blue-600">Docs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8">
    <div class="max-w-prose mx-auto">
      <header class="mb-8">
        <h1 class="text-3xl font-bold">{{title}}</h1>
        {{#if date}}
        <div class="text-gray-500 mt-2">
          Published on {{formatDate date}}
          {{#if author}}by {{author}}{{/if}}
        </div>
        {{/if}}
        {{#if backLink}}
        <div class="mt-4">
          <a href="{{backLink}}" class="text-blue-600 hover:underline">← Back to {{backLinkText}}</a>
        </div>
        {{/if}}
      </header>
      
      <main class="prose prose-blue max-w-none">
        {{content}}
      </main>
    </div>
  </div>

  <footer class="bg-gray-100 mt-12 py-8">
    <div class="container mx-auto px-4 text-center text-gray-500">
      <p>© {{currentYear}} My Site. Generated with Statue static site generator.</p>
    </div>
  </footer>
</body>
</html>
